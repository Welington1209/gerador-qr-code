<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador QR code</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Gerador de QR Code</h1>
      <p>Insira uma URL ou texto, para criar um QR Code</p>

      <form>
        <input type="text" id="qr-code" placeholder="Digite a URL ou texto..." />

        <input type="submit" value="Gerar QR Code" id="qr-code-btn" />
      </form>
      <div id="container-img" class="none">
        <img src=" https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" alt="qr code" id="qr-code-img">
      </div>
    </div>
  </body>
</html>
